<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automoviles</title>
    <link rel="stylesheet" href="darkly.css">
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <h1>Simulador de stock de autos</h1>

    <div id="panel" class="row">
      <form id="iForm">
        <div class="form-group">
          <label for="Marca">Marca del automóvil</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese la marca"
            id="iMarca"
          />
        </div>
        <div class="form-group">
          <label for="Modelo">Modelo</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el modelo"
            id="iModelo"
          />
        </div>
        <div class="form-group">
          <label for="Año">Año</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el año"
            id="iAño"
          />
        </div>
        <div class="form-group">
          <label for="Marca">Color</label>
          <input
            type="text"
            class="form-control"
            placeholder="Ingrese el color"
            id="iColor"
          />
        </div>
        <button id="iSubmit" type="submit" class="btn btn-primary submit">
          Ingresar
        </button>
      </form>
    </div>
    <div id="iAutoIngresado"></div>
    <script src="./js/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
